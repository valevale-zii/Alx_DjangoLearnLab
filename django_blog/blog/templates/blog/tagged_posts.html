{% extends "base.html" %}
{% block content %}
  <h2>Posts tagged with "{{ tag_name }}"</h2>
  {% for post in posts %}
    <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatewords:20 }}</p>
  {% empty %}
    <p>No posts found with this tag.</p>
  {% endfor %}
{% endblock %}

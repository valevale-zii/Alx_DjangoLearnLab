<h2>{% if form.instance.id %}Edit Comment{% else %}Add Comment{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.id %}Update{% else %}Post{% endif %}</button>
</form>
<a href="{% url 'post-detail' form.instance.post.id %}">Back to Post</a>

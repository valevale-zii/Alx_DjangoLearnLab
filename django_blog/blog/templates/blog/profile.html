<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
<h2>Profile</h2>
<p>Username: {{ request.user.username }}</p>
<form method="POST">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" value="{{ request.user.email }}">
    <button type="submit">Update</button>
</form>
<a href="{% url 'logout' %}">Logout</a>
<a href="{% url 'home' %}">Home</a>
</body>
</html>

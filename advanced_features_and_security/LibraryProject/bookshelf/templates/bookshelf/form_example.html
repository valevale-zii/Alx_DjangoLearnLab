<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Form</title>
</head>
<body>
    <h1>Submit a Query</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="id_query">Search:</label>
        <input type="text" id="id_query" name="query" maxlength="100" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

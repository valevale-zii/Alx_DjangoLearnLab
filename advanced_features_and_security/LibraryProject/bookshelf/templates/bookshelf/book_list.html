<!-- book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    <!-- Search form -->
    <form method="get" action="">
        {% csrf_token %}
        <input type="text" name="query" placeholder="Search books..." maxlength="100" required />
        <button type="submit">Search</button>
    </form>

    <!-- Display books -->
    <ul>
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
